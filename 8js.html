<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Print Pattern</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
</style>
</head>
<body>
    <h2>Print Pattern</h2>
    <pre id="output"></pre>

    <script>
        function calculateSeries() {
          const n = document.getElementById("n").value;
          let result = 0;
          let sign = 1;
          let i = 1;
          while (i <= n) {
            const factorial = getFactorial(i);
            result += sign * factorial / i;
            sign *= -1;
            i++;
          }
          document.getElementById("result").innerHTML = `The result is: ${result}`;
        }
    
        function getFactorial(n) {
          let result = 1;
          for (let i = 2; i <= n; i++) {
            result *= i;
          }
          return result;
        }
      </script>
</body>
</html>
