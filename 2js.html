<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Find the prime number using while loop and function-->

     <script>
        var num = 2;
        var flag = 1;
        while(num <= 10) {
            for (var i = 2; i < num; i++) {
                if (num % i == 0) {
                    flag = 1;
                    break;
                    }
                    }
                    if (flag == 0) {
                        document.write(num + " ");
                        }
                        flag = 0;
                        num++;
                        }

      </script>
</body>
</html>
