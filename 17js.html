 <!-- 2. wap on given condition (choice based) using while loop
  on press 1- take 2 input from input element and store the user name and password and store tin a string and also show the value in html tag.
  on press 2- update the give info.
  on press 3- delete the data.
  on press 4- exit the program.with alert message. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f0f8ff;
        margin: 0;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    input {
        padding: 10px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 200px;
    }

    button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 4px;
        background-color: #007BFF;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    #output {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #fff;
        width: 240px;
        text-align: center;
    }
</style>
<body>
    <h1>User Data Management</h1>
    <input type="text" id="username" placeholder="Enter username">
    <input type="password" id="password" placeholder="Enter password">
    <br><br>
    <button onclick="handleInput(1)">Press 1 - Add Data</button>
    <button onclick="handleInput(2)">Press 2 - Update Data</button>
    <button onclick="handleInput(3)">Press 3 - Delete Data</button>
    <button onclick="handleInput(4)">Press 4 - Exit</button>
    <p id="output"></p>

    <script>
        let userData = "";

        function handleInput(choice) {
            let continueLoop = true;

            while (continueLoop) {
                if (choice === 1) {
                    addData();
                } else if (choice === 2) {
                    updateData();
                } else if (choice === 3) {
                    deleteData();
                } else if (choice === 4) {
                    exitProgram();
                    continueLoop = false;
                } else {
                    alert("Invalid choice");
                }
                break; 
            }
        }

        function addData() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username && password) {
                userData = `Username: ${username}, Password: ${password}`;
                document.getElementById('output').innerText = userData;
            } else {
                alert("Please enter both username and password");
            }
        }

        function updateData() {
            if (userData) {
                addData();
            } else {
                alert("No data to update. Please add data first.");
            }
        }

        function deleteData() {
            if (userData) {
                userData = "";
                document.getElementById('output').innerText = "Data deleted";
            } else {
                alert("No data to delete.");
            }
        }

        function exitProgram() {
            alert("Exiting program.");
        }
    </script>
</body>
</html>
