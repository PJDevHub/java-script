<body>
    <h2>Factorial Calculation</h2>
    <label for="number">Enter a number:</label>
    <input type="number" id="number" min="1" required>
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>

    <script>
        function calculate() {
            var num = parseInt(document.getElementById('number').value);
            var expressionResult = calculateExpression(num);
            document.getElementById('result').innerHTML = "Result: " + expressionResult;
        }

        function calculateExpression(n) {
            var result = 0;
            var sign = 1; // To alternate between + and -
            var factorial = 1;

            // Using a while loop to iterate through each number from 1 to n
            while (n > 0) {
                factorial *= n; // Calculate factorial of current number
                result += sign * factorial / n; // Add to result with appropriate sign
                sign *= -1; // Toggle sign for the next iteration
                n--; // Decrement n for the next factorial and division
            }

            return result.toFixed(2); // Return result rounded to 2 decimal places
        }
    </script>
