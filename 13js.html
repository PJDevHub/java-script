<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- objects are immutable and in java script it can be access by key . -->
<!-- for in and for off loop perform iteration -->
    <script>
         var i=1;
        do{
            document.write(i + "<br>")
            i++;
            }while(i<=0)
            

        let x="Priyanhsu Jaiswal";
        
        for(let j = 0; j <=10; j++){
            document.write(j,"<br>",[j]);
        }

        for(const key in x){
            document.write(key,"<br>");
        }

        for(const z of x){
            document.write(z);
        }
    </script>
</body>
</html>
