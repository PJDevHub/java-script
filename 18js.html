<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f0f8ff;
        margin: 0;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    input {
        padding: 10px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 200px;
    }

    button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 4px;
        background-color: #12c421;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    #output {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #fff;
        width: 240px;
        text-align: center;
    }
</style>

<body>
    <input type="text"  id="username" placeholder="Enter Username">
    <input type="password"  id="password" placeholder="Enter Password">
<br>
    <br>
    <button onclick="handleInput(1)">Press 1 - Add Data</button>
    <button onclick="handleInput(2)">Press 2 - Update Data</button>
    <button onclick="handleInput(3)">Press 3 - Delete Data</button>
    <button onclick="handleInput(4)">Press 4 - Exit</button>
    <p id="output"></p>

    <script>
        let userData="";

        function handleInput(choice){
            let continueLoop =true;
        }
        while(continueLoop){
            if (choice === 1){
                addData();
            }
            else if (choice === 2){
                updateData();
                }
                else if (choice === 3){
                    deleteData();
                    }
                    else if (choice === 4){
                        continueLoop = false;
                        }
                        else{
                            alert("Invalid Choice");
                            }
                            break;
        }

        function addData(){
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password){
                userData = `Username: ${username}, Password: ${password}`;
                document.getElementById('output').innerHTML = userData; 
            }
            else{
                alert("Please enter a username and password");
            }
        }
        function updateData(){
            if(userData){
                addData();
                }
                else{
                    alert("Please add data first");
                    }
            }
        function deleteData(){
            if(userData){
                userData = "";
                document.getElementById('output').innerHTML = "Data Deleted";
            }
            else{
                alert("Please add data first");
                }
        }
        function exitProgram(){
            alert("exiting program");
        }
    </script>
</body>
</html>
