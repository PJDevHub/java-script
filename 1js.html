<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- WHILE LOOP  -->
     <h1>Hi Welcome Here!</h1>
     <p id="display" style="font-size: larger;"></p>
     <script>
        var i=0;
        data="";

        while (i<=10){
            data += i + " <br>  ";
            i++;

        }
        document.getElementById("display").innerHTML=data;
     </script>
</body>
</html>
